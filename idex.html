<body>
<script type="text/javascript">
    const addresses = [
    "0x3103A3868dFc5c76f97a15db0eBE9574d888eE74",
    "0x2EEed0b3Fa4F11F4c899967E67A8866AB0a569BF",

    "0x557AE1B77d25De555c8CDBCD4f78B1f53905276e",
    "0xd827Aa16c933fe88491c15b70A1848FEDdCbF162",
    "0x78d7F1845ebaF20F11a7fB2D7aB73b323D88B316",
    "0xE6E4494f1780031C755adD8D6097Dc1Fb4Bb0887",
    "0xa07DE7Bb48674d16B7FB0bb85c01E6912F6DeDBb",
    "0xd8bAE1f986997d5a9cB8C1C66C458dE2c666cD99",
    "0x8A08bB72a02bb702d0509CF010233970e532D358",
    "0x747E69DcD0DcE2B65Bce830BC607E90e32027485",

    "0x56749F709A77A387344196C311a6569c39Ad1738"
    ]
    const leaves = addresses.map(x => keccak256(x)) // generate leaves 
    const tree = new MerkleTree(leaves, keccak256, { sortPairs: true}) // generate MerkleTree
    const buf2hex = x => "0x" + x.toString("hex") // buffer to hexadecimal

    console.log(buf2hex(tree.getRoot())) // the Root

    const leaf  = keccak256(address) // wallet address from metamask
    const proof = tree.getProof(leaf).map(x => buf2hex(x.data))

    contract.methods.safeMint(address, proof).send({ from: address }) // call minting
</script>
